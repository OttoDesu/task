<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet">

    <!-- Icon Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid position-relative">
        <nav class="navbar navbar-expand-lg navbar-light py-3 py-lg-0 px-0 px-lg-5">
            <a href="" class="navbar-brand font-weight-bold text-secondary" style="font-size: 50px;">
               <img src="img/logo.png">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav font-weight-bold mx-auto py-0">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="about.html" class="nav-item nav-link">About</a>
                    <a href="work.html" class="nav-item nav-link">Work</a>
                    <a href="contact.html" class="nav-item nav-link active">Contact</a>
                </div>
                <button style="background-color: #FFA24D;color: white;border: 1px solid #e4e4e4; width:15%; padding: 8px;border-radius: 10px;cursor: pointer;">Let's Chat</button>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->

    <!-- Header Start -->
    <div class="container-fluid">
        <div class="d-flex flex-column align-items-center justify-content-center"><br><br>
             <div class="d-inline-flex">
                 <p style="color:#3D79F6; font-size: 40px;">What are you waiting for?</p>
            </div>
            <p style="color:#3D79F6; font-size: 40px;">Lets get started!</p>
        </div>
    </div>
    <!-- Header End -->


    <!-- Registration Start -->
    <div class="container py-5">
        <div class="row pt-5 shadow" style="border-radius: 50px;">
            <div class="col-lg-6">

                <!-- Comment Form -->
                <div class="p-5">
                    <form>
                        <div class="form-group">
                            <label class="font-weight-bold" for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Joshi Chua" style="background-color: #F5F5F5; color:black;">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="email">Email</label>
                            <input type="email" class="form-control" placeholder="jonahinp66@gmail.com" style="background-color:  #F5F5F5; color:black;">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="website">Company Name</label>
                            <input class="form-control" placeholder="Joshi&co" style="background-color:  #F5F5F5; color:black;">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="website">Website Address</label>
                            <input type="url" class="form-control" id="website" placeholder="Joshi&co.com" style="background-color:  #F5F5F5; color:black;">
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 mt-lg-0">
                <div class=" p-5">
                    <form>
                        <div class="form-group">
                            <label class="font-weight-bold" for="message">Project Details</label>
                            <textarea cols="30" rows="5" class="form-control" placeholder="This project is about a website for my restaurant that's about chinese takeouts" style="height: 300px; background-color:  #F5F5F5; color:black;"></textarea>
                        </div>
                        <div class="form-group mb-0">
                            <input type="submit" value="Submit" class="btn px-3" style="background-color: #FFA24D;color: white; width:40%; border-radius: 10px;">
                        </div>
                    </form>
                </div>
            </div>


            </div>
        </div>
    </div>
    <!-- Registration End -->


 
    <!-- Footer Start -->
    <div class="container-fluid text-white px-md-5" style="background-color: #3D79F6;">
        <div class="row pt-5">
                <p class="m-0 text-white px-md-5"> &copy; 2022 John Doe. All Rights Reserved.</p>
           
            <div class="col-lg-3 col-md-6 mb-5 mx-auto py-0">
                <div class="d-flex flex-row justify-content-between">
                    <a class="text-white mb-2" href="#" >Home</a>
                    <a class="text-white mb-2" href="#">About</a>
                    <a class="text-white mb-2" href="#">Work</a>
                    <a class="text-white mb-2" href="#">Contact</a>
                </div>
            </div>

             <div class="col-lg-3 col-md-6 mb-5">
                <div class="d-flex mt-10">
                    <a class="btn rounded-circle text-center mr-2 px-0"
                        style="width: 38px; height: 38px; color: #FFF;" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="btn rounded-circle text-center mr-2 px-0"
                        style="width: 38px; height: 38px; color: #FFF;" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn rounded-circle text-center mr-2 px-0"
                        style="width: 38px; height: 38px; color: #FFF;" href="#"><i class="fab fa-youtube"></i></a>
                    <a class="btn rounded-circle text-center mr-2 px-0"
                        style="width: 38px; height: 38px; color: #FFF;" href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- Footer End -->

</body>

</html>
